<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arman Shekh - Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neutral: {
                950: '#050505', // Darker black
                900: '#171717',
                850: '#262626',
              }
            },
            animation: {
              'spin-slow': 'spin 15s linear infinite',
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Outline Text */
      .text-outline {
        -webkit-text-stroke: 1px #a3a3a3;
        color: transparent;
      }
      .dark .text-outline {
        -webkit-text-stroke: 1px #525252;
      }
      .text-outline-hover:hover {
        -webkit-text-stroke: 1px #000;
        color: transparent;
      }
      .dark .text-outline-hover:hover {
        -webkit-text-stroke: 1px #fff;
      }

      /* Custom Scrollbar - Sharp & Square */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5; 
        border-radius: 0px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #262626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #fff; 
      }

      /* Background Patterns */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #e5e5e5 1px, transparent 1px),
                          linear-gradient(to bottom, #e5e5e5 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .dark .bg-grid-pattern {
        background-image: linear-gradient(to right, #262626 1px, transparent 1px),
                          linear-gradient(to bottom, #262626 1px, transparent 1px);
      }
      
      .bg-dot-pattern {
        background-image: radial-gradient(#d4d4d4 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#404040 1px, transparent 1px);
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .bg-noise {
        opacity: 0.04;
      }

      /* Utility */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(0px); /* Strict solid feel */
      }
      .dark .glass {
        background: rgba(10, 10, 10, 0.9);
      }
      
      html {
        scroll-padding-top: 100px;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Ensure links keep cursor none so custom cursor shows */
      a, button, input, textarea {
        cursor: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100 transition-colors duration-0">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
